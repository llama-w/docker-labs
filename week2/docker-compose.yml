version: '3.8'

services:
  app:
    image: nginx:alpine          # Spring Boot 없으면 nginx로 대체
    # build: ./app               # Spring Boot 있으면 이걸로 교체
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db               # 컨테이너 이름으로 통신
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgis/postgis:15-3.3  # PostGIS 포함 (GIS 경험 활용!)
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres-data:/var/lib/postgresql/data  # 데이터 영속성
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 초기화 SQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d myapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres-data:    # 이름 붙인 볼륨 → 컨테이너 삭제해도 데이터 유지

networks:
  app-network:
    driver: bridge  # 같은 네트워크 → 서비스 이름으로 통신 가능